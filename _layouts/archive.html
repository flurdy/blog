---
layout: page
title: Archive
---

<div class="container">

   {{ content }}

   <div class="row">

      <ul class="posts">
         {% for post in page.posts %}
         <li>
            <span class="post-date">{{ post.date | date: "%Y %b %-d" }}</span>:
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
         </li>
         {% endfor %}
      </ul>

   </div>
</div>
